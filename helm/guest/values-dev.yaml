config:
  springProfilesActive: dev  
  jpa:
    showSql: "true"
  management:
    endpointsInclude: "*"  
  logging:
    levelRoot: "INFO"
    levelApp: "DEBUG"
    levelSpringWeb: "INFO"
    levelSpringSecurity: "DEBUG"

replicaCount: 1

resources:
  requests:
    memory: "256Mi"
    cpu: "50m"
  limits:
    memory: "512Mi"
    cpu: "150m"